<div style="padding-top:70px; height: 100%;">
    <div class="container">
        <div class="row">
                <div *ngIf= "location">
                    <div class="card" style = "width: 40%; margin: auto">
                        <img class = "card-img-top" [attr.src]="'https://projectqrstore.blob.core.windows.net/qrimagestore/' + location._id + '.png'" width="400">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-12"><button class="btn btn-primary" (click)="DownloadQR(location._id)">Download QR Code</button></div>
                        </div>
                        
                        
                      
                      </div>
                        <ng-container *ngIf = "toggleEdit; else editFormView">
                        <div class="card-body" style="background-color: rgb(22, 75, 175); color: white;">
                            <div class="row">
                                <div class="col-6">Location: {{ location.location }}</div>
                                <div class="col-6">Warehouse: {{ location.warehouse }}</div>
                                </div>
                        </div>
                        <div class="card-footer" style="background-color: white;">
                            <div class="col-4">Rack: {{ location.stock_rack }}</div>
                            <div class="col-4">Row: {{ location.rack_column }}</div>
                            <div class="col-4">Column: {{ location.rack_row }}</div>
                        </div>
                      </ng-container>
                      <ng-template #editFormView>
                        <form [formGroup]="editForm"(ngSubmit)="OnEditSubmit()">
                        <div class="card-body" style="background-color: rgb(22, 75, 175); color: white;">
                    
                          <div class="row">
                            <div class="col-3"><label for="location">Location:</label></div>
                             <div class="col-3"> <div class="form-group"> 
                              
                                    <input id="location" name="location"
                                        class="form-control" 
                                        formControlName="location"
                                        type="text"
                                        [ngModel]="location.location">
                            </div></div>
                              <div class="col-3"><label for="location">Warehouse:</label></div>
                              <div class="col-3"><div class="form-group"> 
                              
                                <input id="warehouse" name="warehouse"
                                    class="form-control" 
                                    formControlName="warehouse"
                                    type="text"
                                    [ngModel]="location.warehouse">
                        </div></div>
                              </div>
                            
                      </div>
                      <div class="card-footer" style="background-color: white;">
                        
                        <div class="row">
                          <div class="col-3"><label for="rack">Rack:</label></div>
                          <div class="col-3"><div class="form-group"> 
                              
                            <input id="rack" name="rack"
                                class="form-control" 
                                formControlName="rack"
                                type="text"
                                [ngModel]="location.stock_rack">
                    </div></div>
                        </div>
                        <div class="row">
                          <div class="col-3"><label for="row">Row:</label></div>
                          <div class="col-3"><div class="form-group"> 
                              
                            <input id="row" name="row"
                                class="form-control" 
                                formControlName="row"
                                type="text"
                                [ngModel]="location.rack_row">
                    </div></div>
                        </div>
                        <div class="row">
                          <div class="col-3"><label for="column">Column:</label></div>
                          <div class="col-3"><div class="form-group"> 
                              
                            <input id="column" name="column"
                                class="form-control" 
                                formControlName="column"
                                type="text"
                                [ngModel]="location.rack_column">
                    </div></div>
                        </div>

                          <button  type="submit" class="btn btn-primary">Submit</button> 
                      </div>
                    </form>
                      </ng-template>
                      <div class="card-footer" style="background-color: white;">
                        <div class="row">
                          <div class="col-4"><button class="btn btn-primary" (click)="onToggleEdit()">Edit</button></div>
                          <div class="col-4" >
                            
                          </div>
                          <div class="col-4"><button class="btn btn-danger" (click)="OnDeleteLocation()">Delete</button></div>
                      </div>
                    </div>
                        
                    
                
            </div> 
            <div *ngIf="isStock">
            <div class="row">
                <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stock of stock_list | paginate: { itemsPerPage: 12, currentPage: page }">
                    <th scope="row">{{stock.name}}</th>
                    <td>{{stock.quantity}}</td>
                    <td>{{stock.desc}}</td>
                    <td><button class="btn btn-danger" (click)="OnDeleteStock(stock._id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          
            <div class="row">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
            <form  [formGroup]="stockForm"  (ngSubmit)="OnStockSubmit()">
            <div class="row">
              <h3>Add new stock</h3>
            </div>
            <div class="row">
                  <div class="col-4"><label for="details">Details:</label>
                  <select id="details" name="details" class="form-control" formControlName="details" class="form-select" *ngFor="let s_details of stock_details | async">
                      <option [value]="s_details._id">{{s_details.name}}</option>
                 </select>
                </div>
               
                <div class="row"> &nbsp;</div>
                <div class="row">
                  <div class="col-1"><label for="qty">Quantity:</label></div>
                  <div class="col-3"><div class="form-group"> 
                    <input id="qty" name="qty"
                        class="form-control" 
                        formControlName="qty"
                        type="text">
                  </div></div>
                </div></div>
                <div class="row">&nbsp;</div>
                 
                <div class="col-3"><button type="submit" class="btn btn-primary">Submit</button></div>
            
            <div class="row">&nbsp;</div>
          </form>
         
        
        </div>
        
</div>
